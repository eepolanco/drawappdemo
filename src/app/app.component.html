<body>
  <header>
    <div class="logo">
      <img src="assets/logo.png" alt="https://sheatransitions.com/wp-content/uploads/2019/04/image-placeholder-icon-10.png" />
      <button
        (click)="addNewTable()"
        pButton
        type="button"
        class="p-button-secondary"
        icon="pi pi-plus"
      >
        Agregar Tabla
      </button>
    </div>
    <div class="button-group">
      <button
        [loading]="isLoading"
        pButton
        type="button"
        class="p-button-primary save-button"
        iconPos="right"
        icon="pi pi-save"
        [disabled]="!items.length"
        (click)="saveAllChanges()"
      >
        Guardar
      </button>
    </div>
  </header>

  <aside>
    <p-accordion>
      <app-left-menu-items [items]="items"></app-left-menu-items>
    </p-accordion>
  </aside>

  <main class="main-content">
    <div class="row" *ngIf="items.length">
      <ng-container *ngFor="let item of items">
        <div class="col-md-6">
          <app-drag-drop-item [item]="item"></app-drag-drop-item>
        </div>
      </ng-container>
    </div>

    <app-no-items
      (onAddNewItem)="addNewTable()"
      *ngIf="!items.length"
    ></app-no-items>
    <p-toast position="bottom-right"></p-toast>
  </main>
</body>
